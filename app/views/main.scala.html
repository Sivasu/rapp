@(title: String)(content: Html)

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")' type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/jquery-ui-1.8.16.custom.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("javascripts/jquery-ui-1.8.16.custom.min.js")'>
</head>
<body>
<div class="page">
    <div class="header">
        <div class="logo"><img src='@routes.Assets.at("images/TWLogo.png")' alt=""></div>
        <div class="clear"></div>
        <div class="logoname">Recruitment Reports</div>
    </div>
    <div class="body">
        <div class="menu" width="100%">
            <ul>
                <li><a href="/contributors_of_last_month">Contributors</a></li>
                <li><a href="/project_contributions">By Project</a></li>
                <li><a href="/reviews_by_month">By Month</a></li>
                <li><a href="/turn_around_time">TA Time</a></li>
            </ul>
            <div class="clear"></div>
            @content
        </div>
    </div>
</div>
</body>
</html>
