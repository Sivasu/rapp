@(message: String)

@main("Welcome to Play 2.0") {
<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/jqcloud.css")'>
<script src='@routes.Assets.at("javascripts/jqcloud-0.2.10.js")' type="text/javascript"></script>

<div class="content without_left_nav">
    <div class="right_section">

        <h3>Contributors for last month</h3>

        <div id="contributors" style="width: 750px; height: 550px; position: center;"></div>
        <br>
    </div>
    <div class="clear"></div>
</div>
<script type="text/javascript">

    $.getJSON(
            '/contributors_of_last_month/json',
            function (data) {
                $("#contributors").jQCloud(data);
            }
    );
</script>
}
